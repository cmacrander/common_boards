        <meta charset="utf-8">
        <title>Common Boards</title>
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    </head>
    <body>

        <div class="container">
            <div id="header" class="sixteen columns">
                <h1>Common Boards</h1>
            </div> 
            
            <div id="main" class="sixteen columns">
            
                <div class="row">
                    <div class="title three columns alpha">Your name</div>
                    <div class="thirteen columns omega">
                        <form onsubmit="return false">
                            <input id="user_name" type="text" placeholder="anonymous" 
                                   onblur="window.userName=this.value" />
                        </form>
                    </div>
                </div>
                
                <div class="row">
                    <div class="title three columns alpha">Host game</div>
                    
                    <div class="thirteen columns omega">
                        <form id="game_select_form" onsubmit="return false">
                            <select id="create_game_select" onchange="requestNewGame(this)">
                                <option value="" selected></option>
                            </select>
                        </form>
                    </div>
                </div>
                
                <div class="row">
                    <div class="title three columns alpha">Join</div>
                    
                    <div class="thirteen columns omega">
                        <table id="game_list" class="hor-minimalist-b">
                            <thead>
                                <tr>
                                    <th>Type</th>
                                    <th>Name</th>
                                    <th>Players</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="game_list_tbody">
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="row">
                    <div class="title three columns alpha">Build</div>
                    
                    <div class="thirteen columns omega">
                        <a href="build.html" class="button">Go to board builder</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
