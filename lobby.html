    <body>

        <div class="container">
            <div id="header">
                Common Boards
            </div>
            
            <div id="main">
            
                <div style="margin-top:30px">
                    <form onsubmit="return false">
                        <span>Your name: </span>
                        <input id="user_name" type="text" placeholder="anonymous" 
                               onblur="window.userName=this.value" />
                    </form>
                </div>
                
                <br /><br />
                
                <h3>Host</h3>
                
                <form id="game_select_form" onsubmit="return false" 
                      class="indent-1">
                    Game:
                    <select id="create_game_select" onchange="requestNewGame(this)">
                        <option value="" selected></option>
                    </select>
                </form>
                
                <br /><br />
                
                <h3>Join</h3>
                
                <table class="hor-minimalist-b buttons">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Name</th>
                            <th>Players</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="game_list_tbody">
                    </tbody>
                </table>
                
                <br /><br />
                
                <h3>Build</h3>
                
                <span class="indent-1 buttons">
                    <a href="build.html">Go to board builder</a>
                </span>
                
            </div>
        </div>
