<!DOCTYPE html>
<html>
    <head>
        <title>Common Boards: Play</title>
        <link rel="stylesheet" href="style.css" media="screen" />
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.7.1/dijit/themes/claro/claro.css" media="screen">
        <script>
		    dojoConfig = {
                async: 1,
                gfxRenderer:'svg,silverlight,vml',
                packages: [ {
                    name: 'box',
                    location: '/common_boards/js/box'
                } ]
            }
        </script>
		<script src="../dojo-release-1.7.1-src/dojo/dojo.js"></script>
		</script>
    </head>
    <body class="claro">
        
        <div id="header" class="float_container">
            <span id="game_name" class="float">&nbsp;</span>
            <div id="corner_nav" class="float_right">
                <span >Hello <span id="user_name">&nbsp;</span></span>
                <br />
                <a href="lobby.html">Exit to Lobby</a>
            </div>
        </div>
        
        <div id="main" class="float_container">

            <div id="board_container" class="float">
                <div id="svg_canvas"></div>
            </div>
            
            <div id="toolbar" class="float_right">
                <div id="toolbar_tab_container" class="float_container">
                    <div id="players_tab" class="float toolbar_tab selected">
                        Players
                    </div>
                    <div id="properties_tab" class="float toolbar_tab">
                        Properties
                    </div>
                </div>
                <div id="players_container" class="toolbar_container">
                    Currently playing:
                    <ul id="player_list"></ul>
                </div>
                <div id="properties_container" class="toolbar_container hidden">
                </div>
            </div>
            
        </div>
    
        <script type="text/javascript" src="js/play.js"></script>

    </body>
</html>
